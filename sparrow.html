<head>
  <title>Sparrow</title>

</head>

<body>
  <div id="inner">
  {{> sidebar}}
  {{> content}}
  </div>
</body>

<template name="sidebar">
  <nav class="row span2">
    {{loginButtons}}
    <br>
    {{#if getUserType "basic"}}
    <ul class="account">
      <a href="/account/offer">Offer</a><br>
      <a href="/account/profile">Profile</a><br>
      <a href="/account/metrics">Metrics</a><br>
    </ul>
    <ul class="main">
      <a href="/account">Account</a><br>
      <a href="/">Home</a>
    </ul>
    {{/if}}
    {{#if getUserType "admin"}}
    <ul class="account">
      <a href="/account/offer">Offer</a><br>
      <a href="/account/profile">Profile</a><br>
      <a href="/account/metrics">Metrics</a><br><br>
      <a href="/admin/users">Users</a><br>
      <a href="/admin/tags">Tags</a>
    </ul>
    <ul class="main">
      <a href="/account">Account</a><br>
      <a href="/">Home</a>
    </ul>
    {{/if}}
  </nav>
</template>

<template name="content">
  <div class="row offset2">
    {{renderPage}}
  </div>
</template>

<template name="home">
  {{getLocation}}
  {{#each getOffers}}
    {{> offer}}
  {{/each}}
</template>
