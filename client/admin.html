<template name="users">
  <h1>USERS</h1>
  <table class="table table-condensed">
    <thead>
      <tr>
        <th>Actions</th>
        <th data-sort-value="username">Username</th>
        <th data-sort-value="type">Type</th>
        <th data-sort-value="votes">Votes</th>
        <th data-sort-value="createdAt">Created</th>
        <th data-sort-value="_id">ID</th>
      </tr>
    </thead>
    <tbody>
      {{#each getUsers}}
        <tr class="thingy">
          <td><button class="btn remove">Remove</button></td>
          <td><input type="text" value="{{this.username}}"></td>
          <td>
            <button type="button" class="btn" data-button-type="{{this.type}}">{{this.type}}</button>
          </td>
          <td><span>{{this.votes.length}}</span></td>
          <td><span>{{styleDate this.createdAt}}<span></td>
          <td><i class="icon-off"></i></td>
        </tr>
      {{/each}}
    </tbody>
  </table>
</template>

<template name="manageTagsets">
  <div id="tagsets">
    <h1>TAGSETS</h1>
    <form action="" class="form-horizontal">
      <div class="control-group">
        <label class="control-label">Name</label>
        <div class="controls">
          <input type="text" class="text" id="name">
        </div>
      </div>
      <input type="button" class="btn save" value="Save">
    </form>
    <ul>
    {{#each getTagsets}}
      <li>
        {{this.name}}
        <i class="icon-remove"></i>
      </li>
    {{/each}}
    </ul>
  </div>
    
</template>

<template name="manageTags">
  {{> manageTagsets}}
  <div id="tags">
    <h1>TAGS</h1>
    <form action="" class="form-horizontal">
      <div class="control-group">
        <label class="control-label">Name</label>
        <div class="controls">
          <input type="text" class="text" id="name">
        </div>
      </div>
      <div class="control-group">
        <label class="control-label">Tagset</label>
        <div class="controls">
        <div class="btn-group" data-toggle="buttons-radio">
          {{#each getTagsets}}
            <button type="button" class="btn btn-primary">{{this.name}}</button>
          {{/each}}
          </div>
        </div>
      </div>
      <input type="button" class="btn save" value="Save">
    </form>
    {{#each getTagsets}}
      <ul>
      <strong>{{this.name}}</strong>
      {{#each getTags}}
      <li>
        {{this.name}}
        <i class="icon-remove"></i>
      </li>
      {{/each}}
      </ul>
    {{/each}}
  </div>
</template>
